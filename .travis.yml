env:
  global:
  - REPO_DIR=PGL
  - BUILD_COMMIT=main
  - BUILD_DEPENDS="Cython numpy==1.19.3"
  - TEST_DEPENDS="numpy==1.19.3 Cython networkx rarfile==3.0 pytest"
  - PLAT=x86_64
  - UNICODE_WIDTH=32
  - WHEELHOUSE_UPLOADER_USERNAME=travis-worker
  - MB_PYTHON_VERSION=3.7
language: generic
services: docker
dist: xenial
matrix:
  include:
    - os: linux
      dist: xenial
      env:
        - MB_ML_VER=2014
        - DOCKER_TEST_IMAGE=multibuild/xenial_{PLAT}
        - MB_PYTHON_VERSION=2.7

    - os: linux
      dist: xenial
      env:
        - DOCKER_TEST_IMAGE=multibuild/xenial_{PLAT}
        - MB_PYTHON_VERSION=2.7


    - os: linux
      dist: xenial
      env:
        - MB_ML_VER=2014
        - DOCKER_TEST_IMAGE=multibuild/xenial_{PLAT}
        - MB_PYTHON_VERSION=3.6

    - os: linux
      dist: xenial
      env:
        - DOCKER_TEST_IMAGE=multibuild/xenial_{PLAT}
        - MB_PYTHON_VERSION=3.6


    - os: linux
      dist: xenial
      env:
        - MB_ML_VER=2014
        - DOCKER_TEST_IMAGE=multibuild/xenial_{PLAT}
        - MB_PYTHON_VERSION=3.7

    - os: linux
      dist: xenial
      env:
        - DOCKER_TEST_IMAGE=multibuild/xenial_{PLAT}
        - MB_PYTHON_VERSION=3.7

    - os: linux
      dist: xenial
      env:
        - MB_ML_VER=2014
        - DOCKER_TEST_IMAGE=multibuild/xenial_{PLAT}
        - MB_PYTHON_VERSION=3.8

    - os: linux
      dist: xenial
      env:
        - DOCKER_TEST_IMAGE=multibuild/xenial_{PLAT}
        - MB_PYTHON_VERSION=3.8

    - os: linux
      dist: xenial
      env:
        - MB_ML_VER=2014
        - DOCKER_TEST_IMAGE=multibuild/xenial_{PLAT}
        - MB_PYTHON_VERSION=3.9

    - os: osx
      env:
        - MB_PYTHON_VERSION=2.7
        - MB_PYTHON_OSX_VER=10.6
        - VENV=venv

    - os: osx
      env:
        - MB_PYTHON_VERSION=3.6
        - MB_PYTHON_OSX_VER=10.6
        - VENV=venv

    - os: osx
      env:
        - MB_PYTHON_VERSION=3.7
        - VENV=venv

    - os: osx
      env:
        - MB_PYTHON_VERSION=3.8
        - VENV=venv

    - os: osx
      env:
        - MB_PYTHON_VERSION=3.9
        - VENV=venv






before_install:
- source multibuild/common_utils.sh
- source multibuild/travis_steps.sh
- before_install
install:
- echo $REPO_DIR $BUILD_COMMIT
- clean_code $REPO_DIR $BUILD_COMMIT
- build_wheel $REPO_DIR $PLAT
script:
- install_run $PLAT
after_success:
- pip install twine
- echo $TWINE_USERNAME
- echo $TWINE_PASSWD
- twine upload ${TRAVIS_BUILD_DIR}/wheelhouse/* --skip-existing -p $TWINE_PASSWD -u
  $TWINE_USERNAME --repository-url https://test.pypi.org/legacy/

